  <!--   MAIN   -->
  <main>
    <section>
      <h3 class="titulo-contacto">Complete el siguiente formulario y nos contactaremos a la brevedad</h3>
      <div class="row formulario-contacto">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre/s" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido/s" aria-label="Last name">
        </div>
      </div>
      <div class="form-floating formulario-contacto">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected></option>
          <option value="1">Servicio Básico</option>
          <option value="2">Servicio Estándar</option>
          <option value="3">Servicio Superior</option>
        </select>
        <label for="floatingSelect">Elegí el servicio que te interesa</label>
      </div>
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Consultas</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="boton-contacto formulario-contacto">
        <button type="submit" class="btn btn-primary btn-info btn-lg ">Enviar</button>
      </div>
    </section>
  </main>
